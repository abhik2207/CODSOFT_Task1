<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" href="my-logo.jpg">
</head>
<body>
    <div class="container">
        <video autoplay loop muted plays-inline class="back-video">
            <source src="back-vid.mp4">
        </video>

        <nav>
            <div class="left-nav">
                <div class="nav-logo">
                    <img src="space-x-logo.png">
                </div>
                <div class="nav-links">
                    <a href="#">falcon 9</a>
                    <a href="#">starship</a>
                    <a href="#">starshield</a>
                    <a href="#">starlink</a>
                    <a href="#">intelsat</a>
                </div>
            </div>
            <div class="right-nav">
                <div class="nav-buttons">
                    <a href="index.html"><button>Home</button></a>
                    <a href="about.html"><button>About us</button></a>
                    <a href="contact.html"><button>Contact us</button></a>
                </div>
            </div>
        </nav>

        <main>
            <div class="main">
                <div class="left-side">
                    <img src="contact-img.jpg">
                </div>
                <div class="right-side">
                    <div class="form">
                        <div class="item1">
                            <label for="name">Name</label><br>
                            <input type="text" id="name" name="name"><br>
                        </div>
                        <div class="item2">
                            <label for="email" id="label2">Email</label><br>
                            <input type="email" id="email" name="email"><br>
                        </div>
                        <div class="item3">
                            <label for="concern">Concern</label><br>
                            <textarea rows="5" cols="44" id="concern" name="concern"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="left-foot">
                <p>SPACEX &copy; 2023</p>
            </div>
            <div class="center-foot">
                <img src="spacex-logo.png">
            </div>
            <div class="right-foot">
                <button>Twitter</button>
                <button>Youtube</button>
                <button>Instagram</button>
            </div>
        </footer>
    </div>
</body>
</html>
